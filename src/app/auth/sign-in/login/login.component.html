<form [formGroup]="loginForm">
    <div>
        <mat-form-field>
            <mat-label for="email"><b>Email address</b></mat-label>
            <input name="email" matInput type="email" placeholder="Enter Username" formControlName="email" required >
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label for="password"><b>Password</b></mat-label>
            <input type="password" matInput minlength="8"required name="password" placeholder="Enter Password" formControlName="password" >
        </mat-form-field>
    </div>
    
    <div style="display:flex; align-items: center;">
        <button mat-button color="accent" type="submit" (click)="signMeIn()" [disabled]="(auth.amTalking$ | async)">Login</button>
        <mat-spinner color="primary" *ngIf="(auth.amTalking$ | async)" [diameter]="40"></mat-spinner>
    </div>
</form>
