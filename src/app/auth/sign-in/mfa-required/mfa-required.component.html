<div>
    <mat-form-field>
        <mat-label>MFA Code</mat-label>
        <input matInput type="text" [formControl]="totpRequiredControl">
    </mat-form-field>
</div>
<div style="display:flex; align-items: center;">
    <button mat-button color="accent" [disabled]="(auth.amTalking$ | async)" (click)="mfaRequired()">Submit MFA Code</button>
    <mat-spinner color="primary" *ngIf="(auth.amTalking$ | async)" [diameter]="40"></mat-spinner>
</div>
