<div class="search-form-container">
    <form class="search-form">
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Created By</mat-label>
            <input matInput>
        </mat-form-field>
    </form>
    <div class="search-form-buttons">
        <button mat-button color="warn">
            Clear
        </button>
        <button mat-button color="primary">
            Search
        </button>
    </div>
</div>
<table mat-table [dataSource]="searchDataSource" matSort>
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
      <th mat-header-cell *matHeaderCellDef>
        {{column.header}}
      </th>
      <td mat-cell *matCellDef="let row">
          <ng-container *ngIf="column.columnDef === 'displayName'; else groupsCell">
            <a [routerLink]="['..','item', row.workItemId]">{{column.cell(row)}}</a> 
          </ng-container>
          <ng-template #groupsCell>
            {{column.cell(row)}}
          </ng-template>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data.</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of work groups"></mat-paginator>
