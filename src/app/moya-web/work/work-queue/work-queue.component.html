<table mat-table [dataSource]="queueDataSource" matSort>
  <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
    <th mat-header-cell *matHeaderCellDef>
      {{column.header}}
    </th>
    <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="column.columnDef === 'displayName'; else groupsCell">
            <a [routerLink]="['..','item', row.workItemId]">{{column.cell(row)}}</a> 
        </ng-container>
        <ng-template #groupsCell>
          <ng-container *ngIf="column.columnDef === 'group'; else queueCell">
            <a [routerLink]="['..', 'group', row.group.workGroupId]">
              {{row.group.displayName}} 
            </a>
          </ng-container>
        </ng-template>
        <ng-template #queueCell>
          {{column.cell(row)}}
        </ng-template>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data.</td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of work items"></mat-paginator>
