<mat-toolbar color="primary">
    <span class="center-flex">
        <mat-icon *ngIf="(socketConnected$ | async)" style="color:#0f0">link</mat-icon>
        <mat-icon *ngIf="!(socketConnected$ | async)" color="warn">link_off</mat-icon>
    </span>
    <span>MoYa Web</span>
    <button color="accent" mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['chat']">
            <mat-icon [color]="'primary'">chat</mat-icon>
            <span>Chat</span>
        </button>
        <button mat-menu-item [routerLink]="['work']">
            <mat-icon color="primary">work</mat-icon>
            <span>Work</span>
        </button>
        <button mat-menu-item [routerLink]="['pics']">
            <mat-icon color="primary">photo</mat-icon>
            <span>Pics</span>
        </button>
    </mat-menu>
</mat-toolbar>
<div [hidden]="(socketConnected$ | async)">
    <div style="padding: 1em;display:flex;justify-content:center;align-items: center;">
        <mat-spinner diameter="50"></mat-spinner>
        <h1 style="padding-top:1em;padding-left:1em;">
            Connecting to WebSocket API
        </h1>
    </div>
</div>
<div [hidden]="!(socketConnected$ | async)">
    <router-outlet></router-outlet>
</div>
