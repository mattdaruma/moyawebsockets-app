version: 0.2
env:
  variables:
    APP_NAME: "moyawebsockets-app"
phases:
  install:
    runtime-versions:
      nodejs: 16.x
    commands:
      - npm install && npm install -g @angular/cli
      - aws s3 cp ./src/environments/environment.ts s3://moyawebsocket-dev-configs/environment.ts
  build:
    commands:
      - ng build --configuration=development
  post_build:
    commands:
      - cd dist/$APP_NAME
      - aws s3 sync . s3://moyawebsocket-dev-app --delete
